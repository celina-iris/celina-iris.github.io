<html>
    <head>
        <title>Album Page</title>
        <link rel = "stylesheet" type = "text/css" href = "css/InAlbum.css">
        <script src="jquery-3.2.1.js"></script>
    </head>
    
    <body>    
        <!--header part-->
        <div class="nav">
            <input class="searchbar" type="text" name="search" placeholder="Search..">         
            <h3>The Sablog</h3>
            <div class="logo">
            </div>
            <button class="settings">
            </button>
        </div>
        
        <div class="linepink">
        </div>
        
        <div class="place">
        </div>
        
        <div class = "nameAlbum">
        </div>
        <!--Album Part-->
        <div class = "album">
            <!--outside part-->
            <div class="row">
            </div>

            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    
                    <!--slideshow top-->
                    <div class="slide">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <div class="caption-container">
                    </div>

                    <!--bottom part during slide show-->
                    <div class="bottom">
                    </div>
                </div>
            </div>
        </div>
        
        <button id="btnNext" onclick="displayPictures()" type="button">View More</button>

        <script src="js/InAlbumScript.js"></script>
    </body>
</html>
